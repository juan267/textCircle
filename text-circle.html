<head>
  <title>text-circle</title>
</head>

<body>
  {{> navbar}}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        {{> editingUsers}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        {{> editor}}
      </div>
      <div class="col-md-6">
        {{> viewer}}
      </div>
    </div>
  </div>
</body>

<!-- <template name="date_display">
  {{current_date}}
</template> -->

<template name="navbar">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">TextCircle</a>
      <ul class="nav navbar-nav">
        <li>
          <a href="#" class="js-add-doc"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>New Document</a>
        </li>
      </ul>
      <p class="navbar-text navbar-right">{{> loginButtons}}</p>
    </div>
  </nav>
</template>

<template name="editor">
  {{>sharejsCM docid=docid onRender=config id="editor"}}
</template>

<template name="viewer">
  <iframe id="viewer-iframe">
  </iframe>
</template>

<template name="editingUsers">
  Editors:
  {{#each users}}
    <span class="label label-success">{{firstname}}</span>
  {{/each}}
</template>
